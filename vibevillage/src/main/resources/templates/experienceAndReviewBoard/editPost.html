<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{common/head :: head}"></div>
</head>
<body>
<div th:replace="~{common/nav :: nav}"></div>

<section class="module">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <h4 class="font-alt mb-0">글 수정</h4>
                <hr class="divider-w mt-10 mb-20">
                <!-- Form action 경로를 업데이트하고, th:action으로 설정 -->
                <form class="form" role="form" th:action="@{/experienceBoard/post/update/{id}(id=${post.rId})}" method="post" enctype="multipart/form-data" id="postForm">

                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="제목을 입력해주세요." name="rTitle" id="rTitle" th:value="${post.rTitle}" required/>
                    </div>

                    <div class="form-group">
                        <label for="categoryId">카테고리</label>
                        <select id="categoryId" name="categoryId" required>
                            <option value="" th:if="${post.categoryId == null}" selected>카테고리를 선택해주세요.</option>
                            <option value="1" th:selected="${post.categoryId == 1}">운동</option>
                            <option value="2" th:selected="${post.categoryId == 2}">취미</option>
                            <option value="3" th:selected="${post.categoryId == 3}">친목</option>
                            <option value="4" th:selected="${post.categoryId == 4}">독서/스터디</option>
                            <option value="5" th:selected="${post.categoryId == 5}">맛집탐방</option>
                            <option value="6" th:selected="${post.categoryId == 6}">반려동물</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="imageUpload">이미지 업로드:</label>
                        <input type="file" class="form-control-file" id="imageUpload" name="file" accept="image/*" multiple onchange="previewImages(event)" />
                        <div id="imagePreviewContainer" style="margin-top: 10px;">
                            <!-- 이미 업로드된 파일들을 보여줌 -->
                            <div th:each="upload : ${post.uploadDTOs}">
                                <div style="display: flex; align-items: center;">
                                    <img th:src="@{/uploadReviewFile/{fileName}(fileName=${upload.ruName})}" alt="Uploaded Image" style="max-width: 100px; margin: 10px;">
                                    <input type="checkbox" name="deleteImages" th:value="${upload.ruNo}" style="margin-left: 10px;"> 삭제
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <textarea class="form-control" rows="7" placeholder="내용을 입력해주세요." name="rContent" id="rContent" required th:text="${post.rContent}"></textarea>
                    </div>

                    <div class="form-actions">
                        <button class="btn btn-g btn-circle" type="submit" onclick="return validateForm()">수정</button>
                        <button class="btn btn-g btn-circle" type="button" th:onclick="|location.href='@{/experienceBoard}'|">취소</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script>
    function previewImages(event) {
        const files = event.target.files;
        const container = document.getElementById('imagePreviewContainer');
        container.innerHTML = ''; // Clear the container

        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            const reader = new FileReader();

            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.style.maxWidth = '100px'; // Adjust as needed
                img.style.margin = '10px';
                container.appendChild(img);
            }

            reader.readAsDataURL(file);
        }
    }

    function validateForm() {
        const rTitle = document.getElementById('rTitle').value.trim();
        const categoryId = document.getElementById('categoryId').value.trim();
        const rContent = document.getElementById('rContent').value.trim();

        if (!rTitle) {
            alert('제목을 입력해주세요.');
            return false;
        }

        if (!categoryId) {
            alert('카테고리를 선택해주세요.');
            return false;
        }

        if (!rContent) {
            alert('내용을 입력해주세요.');
            return false;
        }

        return true;
    }
</script>

<div th:replace="~{common/footer :: footer}"></div>
<div th:replace="~{common/js :: js}"></div>
</body>
</html>
