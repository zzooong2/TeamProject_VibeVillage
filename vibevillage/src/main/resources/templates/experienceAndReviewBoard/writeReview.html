<!DOCTYPE html>
<html lang="en">
<head>
    <div th:replace="~{common/head :: head}"></div>
</head>
<body>
<div th:replace="~{common/nav :: nav}"></div>

<section class="module" style="height: 100vh">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <h4 class="font-alt mb-0">글쓰기</h4>
                <hr class="divider-w mt-10 mb-20">
                <form class="form" role="form">

                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="제목을 입력해주세요."/>
                    </div>

                    <div class="form-group">
                        <label for="category">카테고리</label>
                        <select id="category" name="category">
                            <option value="general">운동</option>
                            <option value="info">취미</option>
                            <option value="tech">친목</option>
                            <option value="question">스터디</option>
                            <option value="review">맛집탐방</option>
                            <option value="review">반려동물</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="imageUpload">이미지 업로드:</label>
                        <input type="file" class="form-control-file" id="imageUpload" name="imageUpload" accept="image/* "multiple onchange="previewImages(event)"/>
                        <div id="imagePreviewContainer" style="margin-top: 10px;"></div>
                    </div>
                    <textarea class="form-control" rows="7" placeholder="내용을 입력해주세요."></textarea>

                    <div class="form-actions">
                        <button class="btn btn-g btn-circle" type="submit">등록</button>
                        <button class="btn btn-g btn-circle" type="button" onclick="location.href='경험 및 공유 게시판.html'">취소</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script>
    function previewImages(event) {
        const files = event.target.files;
        const container = document.getElementById('imagePreviewContainer');
        container.innerHTML = ''; // Clear the container

        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            const reader = new FileReader();

            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.style.maxWidth = '100px'; // Adjust as needed
                img.style.margin = '10px';
                container.appendChild(img);
            }

            reader.readAsDataURL(file);
        }
    }
</script>

<div th:replace="~{common/footer :: footer}"></div>
<div th:replace="~{common/js :: js}"></div>
</body>
</html>
