<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div th:replace="~{common/head :: head}"></div>
</head>

<body data-spy="scroll" data-target=".onpage-navigation" data-offset="60">
<div th:replace="~{common/nav :: nav}"></div>
<main>
    <div class="page-loader">
        <div class="loader">Loading...</div>
    </div>
    <div class="main">
        <section class="module bg-dark-30 about-page-header" data-background="resources/images/about_bg.jpg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <h1 class="module-title font-alt mb-0">1:1 문의 답변하기</h1>
                    </div>
                </div>
            </div>
        </section>
        <section class="module">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                        <h4 class="font-alt mb-0">1:1 문의</h4>
                        <hr class="divider-w mt-10 mb-20">
                        <form class="form" role="form">
                            <label>제목</label>
                            <textarea class="form-control" rows="2" th:text="*{ibDetail.ibContent}" readonly=""></textarea>
                            <div class="form-group" style="margin-top: 14px;">
                                <label>카테고리</label>
                                <input class="form-control" type="text" th:value="*{ibDetail.icName}" readonly="" disabled="" />
                            </div>
                            <div class="form-group" style="margin-top: 14px;">
                                <label>닉네임</label>
                                <input class="form-control" type="text" th:value="*{ibDetail.userNickName}" readonly="" disabled="" />
                            </div>
                            <div class="form-group">
                                <label>올린 날짜</label>
                                <input class="form-control" placeholder="질문 날짜" th:value="*{ibDetail.ibIndate}" readonly=""/>
                            </div>
                            <div class="form-group">
                                <label>답변 날짜</label>
                                <input class="form-control" placeholder="답변 날짜" th:value="*{ibDetail.iaIndate}" readonly=""/>
                            </div>
                            <div class="form-group">
                                <label>답변</label>
                                <textarea class="form-control" rows="7" placeholder="답변" th:text="*{ibDetail.iaContent}" readonly=""></textarea>
                            </div>
                            <div th:if="${userLevel == '겨울'} and ${ibDetail.iaContent == null}" style="margin-top: 10px; float: right;">
                                <a th:href="@{/customerService/inquiryAnswerForm/{ibNo}/{icNo}(ibNo=${ibDetail.ibNo}, icNo=${ibDetail.icNo})}">
                                <button class="btn btn-g btn-circle" type="button">답 변</button>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
<div th:replace="~{common/footer :: footer}"></div>
<div th:replace="~{common/js :: js}"></div>
</body>
</html>
