<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
  <div th:replace="~{common/head :: head}"></div>
</head>
<body data-spy="scroll" data-target=".onpage-navigation" data-offset="60">
<main>
  <div class="page-loader">
    <div class="loader">Loading...</div>
  </div>
  <div th:replace="~{common/nav :: nav}"></div>
  <div class="main">
    <section class="module bg-dark-60 shop-page-header" data-background="assets/images/shop/product-page-bg.jpg">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3">
            <h2 class="module-title font-alt">Shop Products</h2>
            <div class="module-subtitle font-serif">A wonderful serenity has taken possession of my entire soul, like these sweet mornings of spring which I enjoy with my whole heart.</div>
          </div>
        </div>
      </div>
    </section>
    <section class="module-small">
      <div class="container">
        <form class="row">
          <div class="col-sm-2 mb-sm-20">
            <select class="form-control">
              <option selected="selected">도</option>
              <option>Popular</option>
              <option>Latest</option>
              <option>Average Price</option>
              <option>High Price</option>
              <option>Low Price</option>
            </select>
          </div>
          <div class="col-sm-2 mb-sm-20">
            <select class="form-control">
              <option selected="selected">시 군</option>
              <option>Man</option>
            </select>
          </div>
          <div class="col-sm-2 mb-sm-20" >
            <select class="form-control" >
              <option selected="selected">카테고리</option>
              <option>디지털기기</option>
              <option>가구/인테리어</option>
              <option>유아동</option>
              <option>여성의류</option>
              <option>여성잡화</option>
              <option>남성패션/잡화</option>
              <option>생활가전</option>
              <option>생활/주방</option>
              <option>스포츠/레저</option>
              <option>취미/게임/음반</option>
              <option>뷰티/미용</option>
              <option>식물</option>
              <option>가공식품</option>
              <option>건강기능식품</option>
              <option>반려동물용품</option>
              <option>티켓/교환권</option>
              <option>도서</option>
              <option>유아도서</option>
              <option>기타중고물품</option>
            </select>
          </div>
          <div class="col-sm-2" style="float: right;">
            <a th:href="@{/used/boardCreate}">
              <button type="button" class="btn btn-block btn-round btn-g" >글쓰기
              </button>
            </a>
          </div>
        </form>
      </div>
    </section>
    <hr class="divider-w">
    <section class="module-small">
      <div class="container">
        <div class="row multi-columns-row">
          <div class="col-sm-6 col-md-3 col-lg-3" th:each="item : ${usedList}">
            <div class="shop-item">
              <div class="shop-item-image" th:each="image : ${item.images}">
                <img th:src="@{${image.PROJECTREACTOR} + ${image.uploadUniqueName}}" style="width: 345px; height: 345px" alt="Accessories Pack"/>
                <div class="shop-item-detail">
                  <a class="btn btn-round btn-b">
                    <span class="icon-basket">Add To Cart</span>
                  </a>
                </div>
              </div>
              <h4 class="shop-item-title font-alt">
                <a th:href="@{/used/boardDetail/{id}(id=${item.usedBoardId})}" th:text="${item.usedBoardTitle}"></a>
              </h4>
              <p th:text="${item.usedBoardProductName}"></p>
              <p th:text="${item.usedBoardProductPrice}"></p>
              <p th:text="${item.categoryName}"></p>
              <p th:text="${item.usedBoardStatus}"></p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <!-- 페이지네이션 -->
            <div class="pagination font-alt">
               <a th:if="${pi.currentPage == 1}" href="#">
             <i class="fa fa-angle-left" >
             </i>
               </a>
               <a th:if="${pi.currentPage > 1}" th:href="@{/used/boardList/{cpage}(cpage=${pi.currentPage - 1})}">
                 <i class="fa fa-angle-left">
                 </i>
               </a>
              <a th:each="page:${#numbers.sequence(pi.startPage,pi.endPage)}"
                      th:href="@{/used/boardList/{cpage}(cpage=${page})}" th:text="${page}"></a>
                <a th:if="${pi.currentPage == pi.maxPage}" href="#">
              <i class="fa fa-angle-right">
              </i>
                </a>
                <a th:if="${pi.currentPage < pi.maxPage}" th:href="@{/used/boardList/{cpage}(cpage=${pi.currentPage + 1})}">
                  <i class="fa fa-angle-right">
              </i>
                </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <hr class="divider-d">
  </div>
  <div class="scroll-up"><a href="#totop"><i class="fa fa-angle-double-up"></i></a></div>
</main>
<div th:replace="~{common/footer :: footer}"></div>
<!--
JavaScripts
=============================================
-->
<div th:replace="~{common/js :: js}"></div>
</body>
</html>
